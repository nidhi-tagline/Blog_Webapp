{% extends "base.html" %}

{% block title %}Update Blog{% endblock title %}

{% block content %}
    <h2>Update your blog post</h2>
    <div class="row mt-5">
        <form method="post">
        {% csrf_token %} 
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }} :</label><br />
                {{ field }}
            </div>
        {% endfor %}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock content %}
