<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>{% block title %}Blog website{% endblock %}</title>
  </head>
  <body>
    <div class="main d-flex">
      <div class="col-2 sidenav pt-5 d-flex flex-column" id="sidebar">
        {% block sidebar %}
          <a href="{% url "blog:home" %}">Home</a>
          <a href="{% url "blog:all-blogs" %}">All Blogs</a>
          <a href="{% url "author:all-authors" %}">All Bloggers</a>
          {% if request.user.is_authenticated %}
          <span class="pt-3 px-3">user :{{request.user}}</span>
          <a href="{% url "author:logout" %}">Log-out</a>
          {% else %}
          <a href="{% url "author:signup" %}">Sign-up</a>
          <a href="{% url "author:login" %}">Log-in</a>
          {% endif %}
        {% endblock %}
      </div>
      <div class="container py-3">
        <div class="col-9">{% block content %}{% endblock %}</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
