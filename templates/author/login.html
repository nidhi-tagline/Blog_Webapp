{% extends "base.html" %} 

{% block title %}Sign Up{% endblock %} 

{% block content %}
<h2 class="text-center">Log in</h2>
<div class="mt-5 d-flex justify-content-center">
<form method="post">
    {% csrf_token %} 
    {% for field in form %}
        <div class="mb-3">
        <label class="form-label">{{ field.label }} :</label><br />
        {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Log in</button>
  </form>
</div>

{% endblock %}
